<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="icon" href="dob.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
      <div class="frame">
        <h1 style="text-align: center; color: rgb(236, 23, 158);">Age Calculator</h1>
        <div class="date">
            <label style="color:blue;"><b>Current Date:</b></label>
            <input type="date" id="dt">
            <label style="color:blue;"><b>Birth Date:</b></label>
            <input type="date" id="dob">
            <button class="btn" onclick="calculate()">Calculate age</button>
            
        </div>
        <hr>
        <p class="difference">Age:  <span id="agetext"></span></p>
      </div>
</body>
</html>
